<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Extrator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 m-auto mt-4">
                <h1 class="text-center">Extractor</h1>
                <div class="form-group">
                    <textarea id="subs" id="" cols="30" rows="10" class="form-control mt-4"></textarea>
                </div>
                <div class="form-group mt-4">
                    <input type="number" id="number" placeholder="Enter Subdomain Level" class="form-control">
                    <button id="btn" class="btn btn-primary form-control mt-2">Extract</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 m-auto mt-4">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>Subdomains</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
